syntax = "proto3";

message Response{
    repeated Message messages = 1;
    string cursor = 2;
    int64 fetchInterval = 3;
    int64 now = 4;
    string internalExt = 5;
    int32 fetchType = 6;
    map<string, string> routeParams = 7;
    int64 heartbeatDuration = 8;
    bool needAck = 9;
    string pushServer = 10;
    string liveCursor = 11;
    bool historyNoMore = 12;
}

message Message{
    string method = 1;
    bytes payload = 2;
    int64 msgId = 3;
    int32 msgType = 4;
    int64 offset = 5;
}

message RoomUserSeqMessage {
    Common common = 1;
    repeated Contributor ranks = 2;
    int64 total = 3;
    string popStr = 4;
    repeated Contributor seats = 5;
    int64 popularity = 6;
    int64 totalUser = 7;
    string totalUserStr = 8;
    string totalStr = 9;
    string onlineUserForAnchor = 10;
    string totalPvForAnchor = 11;

    message Contributor {
        int64 score = 1;
        User user = 2;
        int64 rank = 3;
        int64 delta = 4;
        bool isHidden = 5;
        string scoreDescription = 6;
        string exactlyScore = 7;
    }
}

message GiftMessage {
    Common common = 1;
    int64 giftId = 2;
    int64 fanTicketCount = 3;
    int64 groupCount = 4;
    int64 repeatCount = 5;
    int64 comboCount = 6;
