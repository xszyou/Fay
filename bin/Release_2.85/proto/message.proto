    string logId = 16;
    int64 sendType = 17;
    PublicAreaCommon publicAreaCommon = 18;
    Text trayDisplayText = 19;
    int64 bannedDisplayEffects = 20;
    GiftTrayInfo trayInfo = 21;
    AssetEffectMixInfo assetEffectMixInfo = 24;

    message TextEffect{
        Detail portrait = 1;
        Detail landscape = 2;

        message Detail {
            Text text = 1;
            int32 textFontSize = 2;
            Image background = 3;
            int32 start = 4;
            int32 duration = 5;
            int32 x = 6;
            int32 y = 7;
            int32 width = 8;
            int32 height = 9;
            int32 shadowDx = 10;
            int32 shadowDy = 11;
            int32 shadowRadius = 12;
            string shadowColor = 13;
            string strokeColor = 14;
            int32 strokeWidth = 15;
        }
    }
}

message LikeMessage {
   Common common = 1; 
   int64 count = 2;
