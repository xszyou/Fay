        .filter-section {

        .schedule-card {

        .modal-actions {

        .loading {

        /* Toastæç¤ºæ ·å¼ */

        .toast.error {

        @media (max-width: 768px) {

    </style>

<body>
    <div class="container">

                <div class="filter-section">

                    <div class="filter-group">

    <div id="scheduleModal" class="modal">

                </div>

                <div class="modal-actions">

    <script>
        let schedules = [];
        let currentEditId = null;

        // Toastæç¤ºå‡½æ•°
        function showToast(message, type = 'success') {
            // ç§»é™¤å·²å­˜åœ¨çš„toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }

            // åˆ›å»ºæ–°çš„toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // æ˜¾ç¤ºtoast
            setTimeout(() => toast.classList.add('show'), 10);

            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSchedules();
            
            // è®¾ç½®è¡¨å•æäº¤äº‹ä»¶
            document.getElementById('scheduleForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveSchedule();
            });
        });

        // åŠ è½½æ—¥ç¨‹åˆ—è¡¨
        async function loadSchedules() {
            try {
                const response = await fetch('/api/schedule/list');
                if (!response.ok) {
                    throw new Error('è·å–æ—¥ç¨‹åˆ—è¡¨å¤±è´¥');
                }
                const data = await response.json();
                schedules = data.schedules || [];
                renderSchedules();
            } catch (error) {
                console.error('åŠ è½½æ—¥ç¨‹å¤±è´¥:', error);
                document.getElementById('scheduleContainer').innerHTML = 
                    '<div class="error">åŠ è½½æ—¥ç¨‹å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</div>';
            }
        }

        // æ¸²æŸ“æ—¥ç¨‹åˆ—è¡¨
        function renderSchedules(filteredSchedules = null) {
            const container = document.getElementById('scheduleContainer');
            const schedulesToRender = filteredSchedules || schedules;

            if (schedulesToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>æš‚æ— æ—¥ç¨‹</h3>
                        <p>ç‚¹å‡»"æ·»åŠ æ–°æ—¥ç¨‹"å¼€å§‹åˆ›å»ºæ‚¨çš„ç¬¬ä¸€ä¸ªæ—¥ç¨‹</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = schedulesToRender.map(schedule => {
                const scheduleDate = new Date(schedule.schedule_time);
                const today = new Date();
                const isToday = scheduleDate.toDateString() === today.toDateString();
                const isCompleted = schedule.status === 'completed';
                
                const repeatText = getRepeatText(schedule.repeat_rule);
                
                return `
                    <div class="schedule-card ${isToday ? 'today' : ''} ${isCompleted ? 'completed' : ''}" 
                         onclick="editSchedule(${schedule.id})">
                        <div class="card-header">
                            <div>
                                <div class="card-title">${schedule.title}</div>
                                <div class="card-time">${formatDateTime(schedule.schedule_time)}</div>
                            </div>
                            <div class="card-status status-${schedule.status}">
                                ${schedule.status === 'active' ? 'æ´»è·ƒ' : 'å·²å®Œæˆ'}
                            </div>
                        </div>
                        <div class="card-content">${schedule.content}</div>
                        <div class="card-repeat">${repeatText}</div>
                        <div class="card-actions" onclick="event.stopPropagation()">
                            <button class="btn btn-edit" onclick="editSchedule(${schedule.id})">ç¼–è¾‘</button>
                            ${schedule.status === 'active' && schedule.repeat_rule === '0000000' ? 
                                `<button class="btn btn-complete" onclick="completeSchedule(${schedule.id})">å®Œæˆ</button>` : ''
                            }
                            <button class="btn btn-delete" onclick="deleteSchedule(${schedule.id})">åˆ é™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ç­›é€‰æ—¥ç¨‹
        function filterSchedules() {
            const statusFilter = document.getElementById('statusFilter').value;
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const dateFrom = document.getElementById('dateFrom').value;
            const dateTo = document.getElementById('dateTo').value;

            let filtered = schedules.filter(schedule => {
                // çŠ¶æ€ç­›é€‰
                if (statusFilter !== 'all' && schedule.status !== statusFilter) {
                    return false;
                }

                // æœç´¢ç­›é€‰
                if (searchInput && 
                    !schedule.title.toLowerCase().includes(searchInput) && 
                    !schedule.content.toLowerCase().includes(searchInput)) {
                    return false;
                }

                // æ—¥æœŸèŒƒå›´ç­›é€‰
                const scheduleDate = new Date(schedule.schedule_time);
                if (dateFrom && scheduleDate < new Date(dateFrom)) {
                    return false;
                }
                if (dateTo && scheduleDate > new Date(dateTo + ' 23:59:59')) {
                    return false;
                }

                return true;
            });

            renderSchedules(filtered);
        }

        // æ˜¾ç¤ºæ·»åŠ æ¨¡æ€æ¡†
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'æ·»åŠ æ–°æ—¥ç¨‹';
            document.getElementById('scheduleForm').reset();
            document.getElementById('scheduleId').value = '';
            currentEditId = null;
            
            // æ¸…é™¤é‡å¤æ—¥æœŸé€‰æ‹©
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById('scheduleModal').style.display = 'block';
        }

        // ç¼–è¾‘æ—¥ç¨‹
        function editSchedule(id) {
            const schedule = schedules.find(s => s.id === id);
            if (!schedule) return;

            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘æ—¥ç¨‹';
            document.getElementById('scheduleId').value = schedule.id;
            document.getElementById('scheduleTitle').value = schedule.title;
            document.getElementById('scheduleContent').value = schedule.content;
            
            // æ ¼å¼åŒ–æ—¶é—´ä¸ºdatetime-localæ ¼å¼
            const date = new Date(schedule.schedule_time);
            const formattedDate = date.getFullYear() + '-' + 
                String(date.getMonth() + 1).padStart(2, '0') + '-' + 
                String(date.getDate()).padStart(2, '0') + 'T' + 
                String(date.getHours()).padStart(2, '0') + ':' + 
                String(date.getMinutes()).padStart(2, '0');
            document.getElementById('scheduleTime').value = formattedDate;
            
            // è®¾ç½®é‡å¤æ—¥æœŸ
            document.querySelectorAll('.day-btn').forEach((btn, index) => {
                if (schedule.repeat_rule[index] === '1') {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            currentEditId = id;
            document.getElementById('scheduleModal').style.display = 'block';
        }

        // ä¿å­˜æ—¥ç¨‹
        async function saveSchedule() {
            const id = document.getElementById('scheduleId').value;
            const title = document.getElementById('scheduleTitle').value;
            const content = document.getElementById('scheduleContent').value;
            const scheduleTime = document.getElementById('scheduleTime').value;
            
            // è·å–é‡å¤è§„åˆ™
            let repeatRule = '0000000';
            document.querySelectorAll('.day-btn').forEach((btn, index) => {
                if (btn.classList.contains('active')) {
                    repeatRule = repeatRule.substring(0, index) + '1' + repeatRule.substring(index + 1);
                }
            });

            const scheduleData = {
                title,
                content,
                schedule_time: scheduleTime.replace('T', ' '),
                repeat_rule: repeatRule
            };

            try {
                let response;
                if (id) {
                    // æ›´æ–°
                    response = await fetch(`/api/schedule/update/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(scheduleData)
                    });
                } else {
                    // åˆ›å»º
                    response = await fetch('/api/schedule/create', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(scheduleData)
                    });
                }

                if (!response.ok) {
                    throw new Error('ä¿å­˜æ—¥ç¨‹å¤±è´¥');
                }

                hideModal();
                loadSchedules();
                showToast('æ—¥ç¨‹ä¿å­˜æˆåŠŸ');
            } catch (error) {
                console.error('ä¿å­˜æ—¥ç¨‹å¤±è´¥:', error);
                alert('ä¿å­˜æ—¥ç¨‹å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        // å®Œæˆæ—¥ç¨‹ï¼ˆåˆ é™¤ï¼‰
        async function completeSchedule(id) {
            if (!confirm('ç¡®å®šè¦å®Œæˆæ­¤æ—¥ç¨‹å—ï¼Ÿå®Œæˆåå°†è‡ªåŠ¨åˆ é™¤ã€‚')) {
                return;
            }

            try {
                const response = await fetch(`/api/schedule/complete/${id}`, {
                    method: 'PUT'
                });

                if (!response.ok) {
                    throw new Error('å®Œæˆæ—¥ç¨‹å¤±è´¥');
                }

                loadSchedules();
                showToast('æ—¥ç¨‹å·²å®Œæˆå¹¶åˆ é™¤');
            } catch (error) {
                console.error('å®Œæˆæ—¥ç¨‹å¤±è´¥:', error);
                alert('æ“ä½œå¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        function formatDateTime(dateTimeStr) {

                String(date.getMonth() + 1).padStart(2, '0') + '-' +

        // è·å–é‡å¤è§„åˆ™æ–‡æœ¬
        function getRepeatText(repeatRule) {
            if (repeatRule === '0000000') {
                return 'å•æ¬¡æ‰§è¡Œ';
            }

            const days = ['å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­', 'å‘¨æ—¥'];
            const repeatDays = [];
            for (let i = 0; i < 7; i++) {
                if (repeatRule[i] === '1') {
                    repeatDays.push(days[i]);

            }

            if (repeatDays.length === 7) {
                return 'æ¯æ—¥é‡å¤';
            } else if (repeatDays.length === 5 && !repeatRule.includes('1', 5)) {
                return 'å·¥ä½œæ—¥é‡å¤';
            } else {
